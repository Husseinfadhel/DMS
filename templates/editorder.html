{% extends "base.html" %}

{% block style %}
<style>
.form-heading {
                text-align: center;
    padding: 4px;
}
.form-group{
    text-align: center;
    padding: 7px;
}
.btn{
    text-align: center;
}

</style>
{% endblock %}

{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>

    <div class="flex-container">
<div class="justify-content-center">
    <div class="row align-items-center">
<div class="form-wrapper">

  <form method="post" class="form" action="/edit">
              <h3 class="form-heading">تعديل الطلبية </h3>
<div class="form-group">
             <label for="client"> اسم المحل </label>
  <input name = "client" type="text" id="autoComplete" class="form-control" placeholder="{{ client.shop }}">
    <input name="id" type="hidden" value="{{ query.id }}">

    </div>
      <div class="form-group">
            <label for="phone">رقم الوصل</label>
  <input name = "invoice_num" type="text"  class="form-control" placeholder="{{ query.invoice_num }}">
    </div>
      <div class="form-group">
            <label for="date" >التاريخ</label>

  <input name = "date" type="date" class="form-control" placeholder="{{ query.date }}">
    </div>
            <div class="form-group">
            <label for="total">المبلغ الكلي (شامل كلفة التوصيل)</label>
  <input name = "total" type="text" class="form-control" placeholder="{{ query.total_cost }}">
    </div>
            <div class="form-group">
            <label for="net">كلفة التوصيل</label>
  <input name = "net" type="text" class="form-control" placeholder="{{ query.net_cost }}">
    </div>
  <div class="form-group">
             <label for="client">اسم الزبون</label>
  <input name = "costumer" type="text"  class="form-control" placeholder="{{ query.costumer }}">

    </div>
  <div class="form-group">
             <label for="client">هاتف الزبون</label>
  <input name = "costumer_phone" type="text" class="form-control" placeholder="{{ query.costumer_phone }}">

    </div>
  <div class="form-group">
             <label for="client">عنوان الزبون</label>
  <input name = "costumer_add" type="text" class="form-control" placeholder="{{ query.costumer_add }}">

    </div>
    <div class="form-group">
             <label for="note"> ملاحظة </label>
  <input name = "note" type="text"  class="form-control" placeholder="{{ query.notes }}">

    </div>
<div class="form-group">
                <label for="drive">اختيار السائق</label>

              <select class="form-select" name="driver" aria-label="Default select example">
  <option selected>اختيار</option>
                  {% for record in drivers %}
  <option value="{{record.id}}">{{record.name}}</option>
{% endfor %}
</select>

    </div>
      <div class="d-grid gap-2 col-6 mx-auto">

      <input type="submit" value="أضافة" class="btn btn-primary">
      </div>
  </form>
</div>
</div>
    </div>
</div>


    <script>
        function search(){const autoCompleteJS = new autoComplete({
            placeHolder: "{{ client.shop }}",
            data: {
                src:[{% for record in clients %}

          "{{ record.shop }}",

      {% endfor %}
    ],
                cache: true,
            },
            resultItem: {
                highlight: true
            },
            events: {
                input: {
                    selection: (event) => {
                        const selection = event.detail.selection.value;
                        autoCompleteJS.input.value = selection;
                    }
                }
            }
        });}
        search()
    </script>
{% endblock %}
