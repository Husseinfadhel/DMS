{% extends "base.html" %}

{% block style %}

<style>
.form-heading {
                text-align: center;
    padding: 4px;
}
.form-group{
    text-align: center;
    padding: 7px;
}
.btn{
    text-align: center;
}

</style>
{% endblock %}

{% block content %}
    <div class="flex-container">
<div class="justify-content-center">
    <div class="row align-items-center">
<div class="form-wrapper">

  <form method="post" class="form">
              <h3 class="form-heading">أضافة حساب جديد </h3>
<div class="form-group">
             <label for="client">اسم المستخدم</label>
  <input name = "user" type="text" id="autoComplete" class="form-control">

    </div>
      <div class="form-group">
            <label for="phone">رمز الدخول</label>
  <input name = "pass" type="text" id="autoComplete" class="form-control">
    </div>
<div class="form-group">
                <label for="drive">اختيار السائق</label>

              <select class="form-select" name="driver" aria-label="Default select example">
  <option selected>اختيار</option>
                  {% for record in drivers %}
  <option value="{{record.id}}">{{record.name}}</option>
{% endfor %}
</select>

    </div>
      <div class="d-grid gap-2 col-6 mx-auto">

      <input type="submit" value="أضافة" class="btn btn-primary">
      </div>
  </form>
</div>
</div>
    </div>
</div>
{% endblock %}
